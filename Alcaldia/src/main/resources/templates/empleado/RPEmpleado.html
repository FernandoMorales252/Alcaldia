<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" /> 
    <title>Reporte de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        h1 {
            color: #1a237e;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #1a237e;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            vertical-align: top;
        }
        thead {
            background-color: #f2f2f2;
            color: #333;
        }
        th {
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .header {
            text-align: right;
            font-size: 12px;
            color: #777;
            margin-bottom: 20px;
        }
        .text-center {
            text-align: center;
        }
        .no-records {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        Fecha de Generación: <span th:text="${#temporals.format(#temporals.createNow(), 'dd-MM-yyyy HH:mm')}"></span>
    </div>
    <h1>Reporte de Empleados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cargo</th>
                <th>Municipio</th>
                <th>Fecha de Contratación</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id_empleado}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.apellido}"></td>
                <td th:text="${empleado.cargo?.nombre_cargo}"></td>
                <td th:text="${empleado.municipio?.nombre_municipio}"></td>
                <td th:text="${#temporals.format(empleado.fecha_contratacion, 'dd-MM-yyyy')}"></td>
                <td th:text="${empleado.estado == 1 ? 'Activo' : 'Inactivo'}"></td>
            </tr>
            <tr th:if="${empleados == null or #lists.isEmpty(empleados)}">
                <td colspan="7" class="text-center no-records">No se encontraron empleados con los filtros seleccionados.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
