<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_MainLayout}">
<head>
    <title layout:fragment="title">Listado de Empleados</title>
    <style>
        /* ===== Paleta base ===== */
        :root {
            --main-dark: #2C3E50 !important;
            --primary-accent: #2E86C1 !important;
            --secondary-accent: #E67E22 !important;
            --success: #27AE60 !important;
            --danger: #C0392B !important;
            --text-light: #ECF0F1 !important;
            --text-soft: #BDC3C7 !important;
            --background: #F4F6F9 !important;
            --white: #ffffff !important;
            --shadow: rgba(0,0,0,0.08) !important;
        }

        /* ===== General ===== */
        body {
            background-color: var(--background) !important;
            font-family: "Segoe UI", "Roboto", sans-serif !important;
            color: var(--main-dark) !important;
            font-size: 15px !important;
            line-height: 1.5 !important;
        }

        /* ===== Títulos ===== */
        h2 {
            font-size: 2rem !important;
            color: var(--main-dark) !important;
            font-weight: 600 !important;
            padding-bottom: 10px !important;
            margin-bottom: 20px !important;
            border-bottom: 3px solid var(--primary-accent) !important;
        }

        /* ===== Contenedor tabla y de formulario ===== */
        .table-container,
        .form-container {
            background-color: var(--white) !important;
            padding: 20px !important;
            border-radius: 10px !important;
            box-shadow: 0 6px 14px var(--shadow) !important;
            overflow-x: auto !important;
        }

        /* ===== Tabla ===== */
        .table {
            width: 100% !important;
            border-collapse: collapse !important;
        }

        .table thead {
            background-color: var(--main-dark) !important;
            color: var(--text-light) !important;
        }

        .table th {
            font-weight: 600 !important;
            padding: 14px !important;
            text-align: left !important;
            font-size: 0.95rem !important;
        }

        .table td {
            padding: 12px 14px !important;
            vertical-align: middle !important;
            color: var(--main-dark) !important;
            font-size: 0.9rem !important;
            border-top: 1px solid var(--text-soft) !important;
        }

        /* Alternar filas */
        .table tbody tr:nth-child(even) {
            background-color: #f9fbfd !important;
        }

        .table tbody tr:hover {
            background-color: #edf3fa !important;
            transition: all 0.2s ease-in-out !important;
        }

        /* ===== Botones ===== */
        .btn {
            font-weight: 500 !important;
            border-radius: 6px !important;
            border: none !important;
            padding: 7px 14px !important;
            font-size: 0.9rem !important;
            transition: all 0.2s ease !important;
            box-shadow: 0 2px 6px var(--shadow) !important;
        }

        .btn:hover {
            transform: translateY(-2px) !important;
        }

        /* Colores de botones */
        .btn-success {
            background-color: var(--success) !important;
            color: var(--white) !important;
        }
        .btn-info {
            background-color: var(--primary-accent) !important;
            color: var(--white) !important;
        }
        .btn-warning {
            background-color: var(--secondary-accent) !important;
            color: var(--white) !important;
        }
        .btn-danger {
            background-color: var(--danger) !important;
            color: var(--white) !important;
        }
        .btn-primary {
             background-color: var(--primary-accent) !important;
             color: var(--white) !important;
        }

        /* Contenedor para los botones de acción */
        .btn-actions {
            display: flex !important;
            gap: 8px !important; /* Espacio de 8px entre los botones */
            align-items: center !important;
        }

        /* ===== Paginación ===== */
        .pagination .page-item a {
            color: var(--main-dark) !important;
            font-weight: 500 !important;
            border-radius: 6px !important;
            margin: 0 3px !important;
            border: 1px solid #dee2e6 !important;
        }

        .pagination .page-item a:hover {
            background-color: var(--text-soft) !important;
            color: var(--white) !important;
        }

        .pagination .page-item.active a {
            background-color: var(--primary-accent) !important;
            border-color: var(--primary-accent) !important;
            color: var(--white) !important;
            font-weight: 600 !important;
        }

        /* Estilo para los badges */
        .badge {
            display: inline-block !important;
            padding: 0.35em 0.65em !important;
            font-size: 0.75em !important;
            font-weight: 700 !important;
            line-height: 1 !important;
            color: #fff !important;
            text-align: center !important;
            white-space: nowrap !important;
            vertical-align: baseline !important;
            border-radius: 0.25rem !important;
        }
        .bg-success {
            background-color: var(--success) !important;
        }
        .bg-secondary {
            background-color: var(--text-soft) !important;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div th:if="${msg != null }">
        <script>
            swal({
            title:"Confirmación",
            text: '[[ ${msg} ]]',
            icon: "success"
            });
        </script>
    </div>
    <div th:if="${error != null }">
        <script>
            swal({
            title:"Error",
            text: '[[ ${error} ]]',
            icon: "error"
            });
        </script>
    </div>

    <h2>Listado de Empleados</h2>

    <div class="mb-3">
        <a th:href="@{/empleados/create}" class="btn btn-success">Crear Nuevo Empleado</a>
    </div>

    <!-- Contenedor para el formulario de PDF -->
    <div class="form-container mb-4">
        <h4 class="mb-3">Generar Reporte PDF con Filtros</h4>
        <form th:action="@{/empleados/empleadoPDF}" method="get">
            <div class="row">
                <div class="col-md-3 form-group">
                    <label for="fechaInicio">Fecha Contratación (Inicio):</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" />
                </div>
                <div class="col-md-3 form-group">
                    <label for="fechaFin">Fecha Contratación (Fin):</label>
                    <input type="date" id="fechaFin" name="fechaFin" class="form-control" />
                </div>
                <div class="col-md-3 form-group">
                    <label for="id_Cargo">Cargo:</label>
                    <select id="id_Cargo" name="id_Cargo" class="form-control">
                        <option value="">Todos</option>
                        <option th:each="cargo : ${cargos}" th:value="${cargo.id_cargo}" th:text="${cargo.nombre_cargo}"></option>
                    </select>
                </div>
                <div class="col-md-3 form-group">
                    <label for="id_Municipio">Municipio:</label>
                    <select id="id_Municipio" name="id_Municipio" class="form-control">
                        <option value="">Todos</option>
                        <option th:each="municipio : ${municipios}" th:value="${municipio.id_municipio}" th:text="${municipio.nombre_municipio}"></option>
                    </select>
                </div>
                <div class="col-md-3 form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" class="form-control">
                        <option value="">Todos</option>
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Generar Reporte PDF</button>
        </form>
    </div>

    <div class="table-container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    
                    <th>Nombre Completo</th>
                    <th>Cargo</th>
                    <th>Municipio</th>
                    <th>Fecha de Contratación</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados.content}">
                    <td th:text="${empleado.nombre} + ' ' + ${empleado.apellido}"></td>
                    <td th:text="${empleado.cargo?.nombre_cargo}"></td>
                    <td th:text="${empleado.municipio?.nombre_municipio}"></td>
                    <td th:text="${empleado.fecha_contratacion}"></td>
                    <td>
                        <span class="badge" th:classappend="${empleado.estado == 1 ? 'bg-success' : 'bg-secondary'}"
                              th:text="${empleado.estado == 1 ? 'Activo' : 'Inactivo'}">Estado</span>
                    </td>
                    <td>
                        <div class="btn-actions">
                            <a th:href="@{/empleados/view/{id}(id=${empleado.id_empleado})}" class="btn btn-info btn-sm">Ver</a>
                            <a th:href="@{/empleados/edit/{id}(id=${empleado.id_empleado})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/empleados/delete/{id}(id=${empleado.id_empleado})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${empleados.totalElements == 0}">
                    <td colspan="7" class="text-center">No hay empleados registrados.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${pageNumbers}">
        <ul class="pagination justify-content-center">
            <li th:each="pageNum : ${pageNumbers}" class="page-item"
                th:classappend="${pageNum == empleados.number + 1} ? 'active'">
                <a class="page-link"
                   th:href="@{/empleados(page=${pageNum},size=${empleados.size})}"
                   th:text="${pageNum}"></a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
