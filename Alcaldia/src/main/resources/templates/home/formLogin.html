<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Paleta de colores */
        :root {
            --primary: #4A90E2;
            --secondary: #5C677C;
            --background: #F4F7F9;
            --card-bg: #FFFFFF;
            --text-dark: #333333;
            --border-light: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.05);
            --error: #E53935;
            --success: #4CAF50;
        }

        /* Estilos generales del cuerpo */
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }

        /* Contenedor del formulario de login */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow);
            text-align: center;
        }

        /* Encabezado */
        .login-header {
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            margin-top: 0.5rem;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            font-weight: 500;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-dark);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        /* Botón de envío */
        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: var(--card-bg);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        /* Mensajes de feedback */
        .login-feedback {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-feedback p {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 6px;
        }

        .login-feedback .error {
            color: var(--error);
            background-color: rgba(229, 57, 53, 0.1);
            border: 1px solid var(--error);
        }

        .login-feedback .success {
            color: var(--success);
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-user-lock"></i>
            </div>
            <h1 class="login-title">Acceso al Panel de Administración</h1>
        </div>

        <form th:action="@{/login}" method="post" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn-submit">INGRESAR</button>
        </form>

        <div class="login-feedback">
            <p th:if="${param.error}" class="error">Nombre de usuario o contraseña incorrecta.</p>
            <p th:if="${param.logout}" class="success">Has cerrado sesión correctamente.</p>
        </div>
    </div>
</body>
</html>
