<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_MainLayout}">
<head>
    <title layout:fragment="title">Listado de inventario</title>
    <body>
<section layout:fragment="content">
    <div th:if="${msg != null }">
        <script>
            swal({
            title:"Confirmaci√≥n",
            text: '[[ ${msg} ]]',
            icon: "success"
            });
        </script>
    </div>
    <div th:if="${error != null }">
        <script>
            swal({
            title:"Error",
            text: '[[ ${error} ]]',
            icon: "error"
            });
        </script>
    </div>

    <h2>Listado de inventario</h2>

    <div class="mb-3">
        <a th:href="@{/inventario/create}" class="btn btn-success">Nuevo Tipo de Inventario</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="Inventario : ${Inventario.content}">
    <td th:text="${Inventario.nombre_tipo}">Nombre</td>
    <td>
        <a th:href="@{/Inventario/view/{id}(id=${Inventario.id_Inventario})}" class="btn btn-info btn-sm">Ver</a>
        <a th:href="@{/Inventario/edit/{id}(id=${Inventario.id_Inventario})}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{/Inventario/delete/{id}(id=${Inventario.id_Inventario})}" class="btn btn-danger btn-sm">Eliminar</a>
    </td>
</tr>
<tr th:if="${Inventario.totalElements == 0}">
    <td colspan="6" class="text-center">No hay tipos de Inventario registrados.</td>
</tr>
</tbody>
    </table>

  <nav th:if="${pageNumbers}">
    <ul class="pagination justify-content-center">
        <li th:each="pageNum : ${pageNumbers}" class="page-item"
            th:classappend="${pageNum == Inventario.number + 1} ? 'active'">
            <a class="page-link"
               th:href="@{/Inventario(page=${pageNum},size=${Inventario.size})}"
               th:text="${pageNum}"></a>
        </li>
    </ul>
</nav>

</section>
</body>
</html>
