<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_MainLayout}">
<head>
    <title layout:fragment="title" th:text="'Proyecto - ' + ${action}">Proyecto</title>
</head>
<body>
<section layout:fragment="content">
    <h2 th:text="${action == 'create' ? 'Crear nuevo proyecto' :
                     action == 'edit' ? 'Editar proyecto' :
                     action == 'view' ? 'Ver proyecto' :
                     action == 'delete' ? 'Eliminar proyecto' : 'Proyecto'}"></h2>

    <form th:action="@{${action == 'create' ? '/proyectos/create' :
                           action == 'edit' ? '/proyectos/edit' :
                           action == 'delete' ? '/proyectos/delete' : '#'}}"
          th:object="${proyecto}" method="post" id="proyectoForm">

        <input type="hidden" th:if="${proyecto.id_proyecto != null}" th:field="*{id_proyecto}" />
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Proyecto</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control"
                           th:attr="readonly=${action=='view' or action=='delete'}" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select th:field="*{estado}" id="estado" class="form-control"
                             th:attr="disabled=${action=='view' or action=='delete'}">
                        <option value="1" th:selected="${proyecto.estado == 1}">Activo</option>
                        <option value="0" th:selected="${proyecto.estado == 0}">Inactivo</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" id="descripcion" class="form-control" rows="3"
                      th:attr="readonly=${action=='view' or action=='delete'}" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" th:field="*{fecha_inicio}" id="fecha_inicio" class="form-control"
                           th:attr="readonly=${action=='view' or action=='delete'}" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('fecha_inicio')}" th:errors="*{fecha_inicio}"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                    <input type="date" th:field="*{fecha_fin}" id="fecha_fin" class="form-control"
                           th:attr="readonly=${action=='view' or action=='delete'}" required />
                    <div id="fecha-fin-error-client" class="text-danger mt-2" style="display: none;"></div>
                    <div class="text-danger" th:if="${#fields.hasErrors('fecha_fin')}" th:errors="*{fecha_fin}"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="presupuesto" class="form-label">Presupuesto</label>
                    <input type="number" step="0.01" th:field="*{presupuesto}" id="presupuesto" class="form-control"
                           th:attr="readonly=${action=='view' or action=='delete'}" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('presupuesto')}" th:errors="*{presupuesto}"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="municipioId" class="form-label">Municipio</label>
                    <select name="municipioId" id="municipioId" class="form-control"
                             th:attr="disabled=${action=='view' or action=='delete'}" required>
                        <option value="">Seleccionar municipio</option>
                        <option th:each="mun : ${municipios}"
                                th:value="${mun.id_municipio}"
                                th:text="${mun.nombre_municipio}"
                                th:selected="${proyecto.id_municipio != null and proyecto.id_municipio.id_municipio == mun.id_municipio}"></option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Campo para la URL de la imagen -->
        <div class="mb-3">
            <label for="imagen_url" class="form-label">URL de la Imagen</label>
            <input type="text" th:field="*{imagen_url}" id="imagen_url" class="form-control"
                   placeholder="Ejemplo: https://ejemplo.com/imagen.jpg"
                   th:attr="readonly=${action=='view' or action=='delete'}"  />
        </div>

        <!-- Contenedor para la vista previa de la imagen (funciona para URLs nuevas y existentes) -->
        <div class="mb-3 text-center">
            <div th:if="${proyecto.imagen_url != null and not #strings.isEmpty(proyecto.imagen_url)}" 
                 class="mt-2" id="currentImageContainer">
                 <p>Imagen actual:</p>
                 <img th:src="@{${proyecto.imagen_url}}" alt="Imagen del proyecto" 
                      style="max-width: 200px; height: auto; border-radius: 8px;" id="imagePreview" />
            </div>
            <div th:unless="${proyecto.imagen_url != null and not #strings.isEmpty(proyecto.imagen_url)}" 
                 id="imagePreviewContainer" style="display: none;">
                 <p>Vista previa:</p>
                 <img id="imagePreview" alt="Vista previa de la imagen" 
                      style="max-width: 200px; height: auto; border-radius: 8px;" />
            </div>
        </div>
        
        <div th:if="${action != 'view'}" class="mb-3">
            <button type="submit"
                    th:text="${action == 'delete' ? 'Confirmar Eliminación' : 'Guardar'}"
                    class="btn"
                    th:classappend="${action == 'delete' ? 'btn-danger' : 'btn-primary'}"></button>
            <a th:href="@{/proyectos}" class="btn btn-secondary">Cancelar</a>
        </div>

        <div th:if="${action == 'view'}" class="mb-3">
            <a th:href="@{/proyectos}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</section>

<!-- Script para la previsualización de la imagen -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlInput = document.getElementById('imagen_url');
        const previewImage = document.getElementById('imagePreview');
        const previewContainer = document.getElementById('imagePreviewContainer');
        const form = document.getElementById('proyectoForm');

        urlInput.addEventListener('input', function() {
            const url = this.value.trim();
            if (url) {
                // Muestra el contenedor de vista previa y asigna la URL
                previewContainer.style.display = 'block';
                previewImage.src = url;
            } else {
                // Oculta el contenedor si no hay URL
                previewContainer.style.display = 'none';
                previewImage.src = '';
            }
        });
        
        // Carga la imagen de vista previa inicial si ya existe una URL
        if (urlInput.value) {
            const currentImageContainer = document.getElementById('currentImageContainer');
            if(currentImageContainer) {
                currentImageContainer.style.display = 'block';
                const currentImage = currentImageContainer.querySelector('img');
                if (currentImage) {
                    currentImage.src = urlInput.value;
                }
            } else {
                 previewContainer.style.display = 'block';
                 previewImage.src = urlInput.value;
            }
        }

        // Valida el formulario antes de enviarlo
        form.addEventListener('submit', function(event) {
            const requiredFields = document.querySelectorAll('#proyectoForm [required]');
            let allFilled = true;
            requiredFields.forEach(field => {
                if (!field.value) {
                    allFilled = false;
                }
            });

            if (!allFilled) {
                event.preventDefault(); // Evita el envío del formulario
                alert('No se puede guardar. Por favor, completa todos los campos obligatorios.');
            }
        });

        // Validación de fechas del lado del cliente
const fechaInicio = new Date(fechaInicioInput.value);
const fechaFin = new Date(fechaFinInput.value);

// Validación de fechas del lado del cliente
if (fechaInicioInput.value && fechaFinInput.value && fechaFin < fechaInicio) {
    fechaFinErrorClient.textContent = 'La fecha de fin debe ser posterior a la fecha de inicio.';
    fechaFinErrorClient.style.display = 'block';
    valid = false;
}
if (!valid) {
event.preventDefault(); // Evita el envío del formulario
 }
});

</script>
</body>
</html>
