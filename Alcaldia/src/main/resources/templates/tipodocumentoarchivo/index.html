<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_MainLayout}">
<head>
    <title layout:fragment="title">Listado de tipos de archivo</title>
</head>
<body>
<section layout:fragment="content">
    <style>
        /* ===== Paleta base ===== */
        :root {
            --main-dark: #2C3E50 !important;
            --primary-accent: #2E86C1 !important;
            --secondary-accent: #E67E22 !important;
            --success: #27AE60 !important;
            --danger: #C0392B !important;
            --text-light: #ECF0F1 !important;
            --text-soft: #BDC3C7 !important;
            --background: #F4F6F9 !important;
            --white: #ffffff !important;
            --shadow: rgba(0,0,0,0.08) !important;
        }

        /* ===== General ===== */
        body {
            background-color: var(--background) !important;
            font-family: "Segoe UI", "Roboto", sans-serif !important;
            color: var(--main-dark) !important;
            font-size: 15px !important;
            line-height: 1.5 !important;
        }

        /* ===== Títulos ===== */
        h2 {
            font-size: 2rem !important;
            color: var(--main-dark) !important;
            font-weight: 600 !important;
            padding-bottom: 10px !important;
            margin-bottom: 20px !important;
            border-bottom: 3px solid var(--primary-accent) !important;
        }

        /* ===== Contenedor tabla ===== */
        .table-container {
            background-color: var(--white) !important;
            padding: 20px !important;
            border-radius: 10px !important;
            box-shadow: 0 6px 14px var(--shadow) !important;
            overflow-x: auto !important;
        }

        /* ===== Tabla ===== */
        .table {
            width: 100% !important;
            border-collapse: collapse !important;
        }

        .table thead {
            background-color: var(--main-dark) !important;
            color: var(--text-light) !important;
        }

        .table th {
            font-weight: 600 !important;
            padding: 14px !important;
            text-align: left !important;
            font-size: 0.95rem !important;
        }

        .table td {
            padding: 12px 14px !important;
            vertical-align: middle !important;
            color: var(--main-dark) !important;
            font-size: 0.9rem !important;
            border-top: 1px solid var(--text-soft) !important;
        }

        /* Alternar filas */
        .table tbody tr:nth-child(even) {
            background-color: #f9fbfd !important;
        }

        .table tbody tr:hover {
            background-color: #edf3fa !important;
            transition: all 0.2s ease-in-out !important;
        }

        /* ===== Botones ===== */
        .btn {
            font-weight: 500 !important;
            border-radius: 6px !important;
            border: none !important;
            padding: 7px 14px !important;
            font-size: 0.9rem !important;
            transition: all 0.2s ease !important;
            box-shadow: 0 2px 6px var(--shadow) !important;
        }

        .btn:hover {
            transform: translateY(-2px) !important;
        }

        /* Colores */
        .btn-success {
            background-color: var(--success) !important;
            color: var(--white) !important;
        }
        .btn-info {
            background-color: var(--primary-accent) !important;
            color: var(--white) !important;
        }
        .btn-warning {
            background-color: var(--secondary-accent) !important;
            color: var(--white) !important;
        }
        .btn-danger {
            background-color: var(--danger) !important;
            color: var(--white) !important;
        }

        /* Contenedor para los botones de acción */
        .btn-actions {
            display: flex;
            gap: 8px; /* Espacio de 8px entre los botones */
            align-items: center;
        }

        /* ===== Paginación ===== */
        .pagination .page-item a {
            color: var(--main-dark) !important;
            font-weight: 500 !important;
            border-radius: 6px !important;
            margin: 0 3px !important;
            border: 1px solid #dee2e6 !important;
        }

        .pagination .page-item a:hover {
            background-color: var(--text-soft) !important;
            color: var(--white) !important;
        }

        .pagination .page-item.active a {
            background-color: var(--primary-accent) !important;
            border-color: var(--primary-accent) !important;
            color: var(--white) !important;
            font-weight: 600 !important;
        }
    </style>

    <div th:if="${msg != null}">
        <script>
            swal({
            title:"Confirmación",
            text: '[[ ${msg} ]]',
            icon: "success"
            });
        </script>
    </div>

    <div th:if="${error != null}">
        <script>
            swal({
            title:"Error",
            text: '[[ ${error} ]]',
            icon: "error"
            });
        </script>
    </div>

    <h2>Listado de tipos de archivo</h2>

    <div class="mb-3">
        <a th:href="@{/tipodocumentoarchivo/create}" class="btn btn-success">Nuevo Tipo de Archivo</a>
    </div>

    <div class="table-container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tipodocumentoarchivo : ${tipoDocumentos.content}">
                <td th:text="${tipodocumentoarchivo.nombre_tipo}">Nombre</td>
                <td>
                    <div class="btn-actions">
                        <a th:href="@{/tipodocumentoarchivo/view/{id}(id=${tipodocumentoarchivo.id_tipo_documento})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/tipodocumentoarchivo/edit/{id}(id=${tipodocumentoarchivo.id_tipo_documento})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/tipodocumentoarchivo/delete/{id}(id=${tipodocumentoarchivo.id_tipo_documento})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${tipoDocumentos.totalElements == 0}">
                <td colspan="2" class="text-center">No hay tipos de archivo registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${pageNumbers}">
        <ul class="pagination justify-content-center">
            <li th:each="pageNum : ${pageNumbers}" class="page-item"
                th:classappend="${pageNum == tipoDocumentos.number + 1} ? 'active'">
                <a class="page-link"
                   th:href="@{/tipodocumentoarchivo(page=${pageNum},size=${tipoDocumentos.size})}"
                   th:text="${pageNum}"></a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
